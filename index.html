<html>

<head>
  <title>Chinese Zodiac</title>
    
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

      </div>

          <h1 id="yourAnimal"></h1>
          <img id="animalPic">

    </div>
